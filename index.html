<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.rebilly.com/instruments/@latest/core.js" type="text/javascript"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script type="module" src="main.js"></script>
    <title>Vite App</title>
</head>
<body>
<div class="form-wrapper">
    <div class="rebilly-instruments-button-group">
        <button style="width:400px" class="rebilly-instruments-button" id="update-plan">Switch to yearly plan</button>
    </div>
    <div class="rebilly-instruments-summary"></div>
    <div class="rebilly-instruments"></div>
</div>
<div>
    <form id="payment-form">
        <div class="form-group">
            <label for="amount">Amount</label>
            <input type="number" id="amount" name="amount" />
        </div>
        <div class="form-group">
            <label for="monthly">Monthly</label>
            <input type="radio" id="monthly" name="payment-type" value="monthly" />
            <label for="one-time">One time</label>
            <input type="radio" id="one-time" name="payment-type" value="one-time" />
        </div>
        <div class="form-group">
            <button type="submit" id="donate">Donate!</button>
        </div>
    </form>
</div>
</body>
</html>
