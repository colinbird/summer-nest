<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.rebilly.com/instruments/@latest/core.js" type="text/javascript"></script>
    <script type="module" src="main.js"></script>
    <title>Vite App</title>
  </head>
  <body>
  <div class="form-wrapper">
    <div class="rebilly-instruments-button-group">
      <button style="width:400px" class="rebilly-instruments-button" id="update-plan">Switch to yearly plan</button>
    </div>
    <div class="rebilly-instruments-summary"></div>
    <div class="rebilly-instruments"></div>
    <div class="rebilly-instruments-checkbox">
      <input type="checkbox" id="terms-and-conditions" />
      <label for="terms-and-conditions">I agree to the <a href="/terms-and-conditions">terms and conditions</a></label>
    </div>
  </div>
  <div>
    <form id="payment-form" onsubmit="">
      <div class="form-group">
        <label for="amount">Amount</label>
        <input type="number" id="amount" name="amount" />
      </div>
      <div class="form-group">
        <label for="monthly">Monthly</label>
        <input type="radio" id="monthly" name="payment-type" value="monthly" />
        <label for="one-time">One time</label>
        <input type="radio" id="one-time" name="payment-type" value="one-time" />
      </div>
      <div class="form-group">
        <button type="submit" id="donate">Donate!</button>
      </div>
    </form>
  </div>
  </body>
</html>
