
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <link rel="icon" type="image/svg+xml" href="/vite.svg"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

    <script src="https://cdn.rebilly.com/instruments/@latest/core.js" type="text/javascript"></script>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"></script>
    <script type="module" src="payoutjs.js"></script>
    <title>Casino</title>
</head>
<body>

<div class="container" style="width:800px">
    <img src="/header.png" width="800px" alt="Casino">
    <h1>Payout</h1>
    <div class="row">
        <div class="col">
            <form id="payout-request-form">
                <div class="form-group">
                    <label for="amount">Amount</label>
                    <input type="number" id="amount" name="amount"/>
                </div>
                <div class="form-group">
                    <button type="submit" id="payout">Payout!</button>
                </div>
            </form>
        </div>
    </div>

    <section id="rebilly-instruments" style="display: none">
        <div class="rebilly-instruments-summary"></div>
        <div class="rebilly-instruments"></div>
    </section>
</div>

</body>

</body>
</html>
