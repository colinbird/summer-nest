<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.rebilly.com/instruments/@latest/core.js" type="text/javascript"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script type="module" src="product-js.js"></script>
    <title>Vite App</title>
</head>
<body>

<!-- make a list of products with thumbnails, prices, description and "buy now" button -->

<div class="container">
    <div class="row">
        <div class="col">
            <div class="card" style="width: 18rem;">
                <img src="/ebook.jpg" class="card-img-top" alt="...">
                <div class="card-body">
                    <h5 class="card-title">E-book</h5>
                    <p class="card-text">Why should you invest in real estate...</p>
                    <p class="card-text">Price: $9.99</p>
                    <a href="#" class="btn btn-primary" id="ebook-button">Buy now</a>
                </div>
            </div>
        </div>
        <div class="col">
            <div class="card" style="width: 18rem;">
                <img src="/course.jpg" class="card-img-top" alt="...">
                <div class="card-body">
                    <h5 class="card-title">Course</h5>
                    <p class="card-text">Online course....</p>
                    <p class="card-text">Price: $1299.99</p>
                    <a href="#" class="btn btn-primary" id="course-button">Buy now</a>
                </div>
            </div>
        </div>
        <div class="col">
            <div class="card" style="width: 18rem;">
                <img src="/hat.png" class="card-img-top" alt="...">
                <div class="card-body">
                    <h5 class="card-title">Hat</h5>
                    <p class="card-text">It's a hat</p>
                    <p class="card-text">Price: $29.99</p>
                    <div class="input-group mb-3">
                        <label>Quantity:</label>
                        <input type="text" class="form-control" placeholder="1" aria-label="Quantity" aria-describedby="button-addon1" id="hat-quantity" value="1">
                    </div>
                    <a href="#" class="btn btn-primary" id="hat-button">Buy now</a>
                </div>
            </div>
        </div>
        <div class="col">
            <div class="card" style="width: 18rem;">
                <img src="/tshirt.jpg" class="card-img-top" alt="...">
                <div class="card-body">
                    <h5 class="card-title">T-Shirt</h5>
                    <p class="card-text">Beautiful t-shirt</p>
                    <p class="card-text">Price: $19.99</p>
                    <div class="input-group mb-3">
                        <label>Quantity:</label>
                        <input type="text" class="form-control" placeholder="1" aria-label="Quantity" aria-describedby="button-addon1" id="tshirt-quantity" value="1">
                    </div>
                    <a href="#" class="btn btn-primary" id="tshirt-button">Buy now</a>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="form-wrapper">
    <div class="rebilly-instruments-summary"></div>
    <div class="rebilly-instruments"></div>
</div>

</body>
</html>
