<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <link rel="icon" type="image/svg+xml" href="/vite.svg"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link href="https://framepay.rebilly.com/framepay.css" rel="stylesheet">
    <script src="https://framepay.rebilly.com/framepay.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"></script>
    <script type="module" src="funneljs.js"></script>
    <title>Vite App</title>
</head>
<body>
<nav></nav>
<div class="container">
    <form id="payment-form" class="needs-validation" novalidate>
        <div class="form-row">
            <p>Contact information</p>
            <hr class="mt-0">
            <div class="col-md-4 mb-3">
                <label for="firstName">First name</label>
                <input type="text" class="form-control" id="firstName" data-rebilly="firstName" placeholder="First name" required>

            </div>
            <div class="col-md-4 mb-3">
                <label for="lastName">Last name</label>
                <input type="text" class="form-control" id="lastName" data-rebilly="lastName" placeholder="Last name" required>

            </div>
            <div class="col-md-4 mb-3">
                <label for="email">email</label>
                <input type="email" class="form-control" id="email" placeholder="Email" required>
            </div>
        </div>
        <div class="form-row">
            <div class="col-md-6 mb-3">
                <label for="phone">Phone</label>
                <input type="tel" class="form-control" id="phone" placeholder="Phone" required>
            </div>
        </div>
        <hr class="mt-0">
        <p>Select product</p>
        <div class="form-row">
            <div class="col-md-6 mb-3">
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="gridRadios" id="product" value="option1" checked>
                    <label class="form-check-label" for="product">
                        Product selected
                    </label>
                </div>
            </div>
        </div>
        <hr class="mt-0">
        <p>Billing information</p>
        <div class="form-row">
            <!-- Add inputs for address, address-line-2, city, country, state and zip code-->
            <div class="col-md-6 mb-3">
                <label for="address">Address</label>
                <input type="text" class="form-control" id="address" placeholder="1234 Main St" required>
            </div>
            <div class="col-md-6 mb-3">
                <label for="address2"> Aparment, building, floor (optional)</label>
                <input type="text" class="form-control" id="address2" placeholder="Apartment, studio, or floor">
            </div>
            <div class="col-md-6 mb-3">
                <label for="city">City</label>
                <input type="text" class="form-control" id="city" required>
            </div>
            <div class="col-md-6 mb-3">
                <label for="country">Country</label>
                <input type="text" class="form-control" id="country" required>
            </div>
        </div>
        <hr class="mt-0">
        <p>Payment information</p>
        <div class="form-row">
            <input type="hidden" data-rebilly="token" name="rebilly-token" />
            <input type="hidden" data-rebilly="payment-instrument" name="rebilly-payment-instrument" />
            <div id="mounting-point"></div>
        </div>
        <button class="btn btn-primary" type="submit">Submit form</button>
    </form>
</div>

</body>
</html>
